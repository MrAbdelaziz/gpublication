<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/Admin}">
<head>
    <title>Organismes</title>
        <meta charset="UTF-8"/>
    
</head>
<body>
    <div layout:fragment="admin_content">

        <div th:if="${message}">
            <div class="alert alert-dismissible alert-success">
                <button type="button" class="close" data-dismiss="alert">—</button>
                <span class="alert-link" th:text="${message}"></span>.
            </div>
        </div>
<!-- @{/admin/organismes/create} -->
        <div class="d-flex justify-content-between align-items-center text-white">
            <div th:replace="components/HeaderContent :: header_content(title = 'Organismes')"></div>
        </div>

        <div th:switch="${organismes}">
            <div th:case="null">
                <div class="alert alert-dismissible alert-danger">
                    <button type="button" class="close" data-dismiss="alert">—</button>
                    <strong>err !</strong> <a href="#" class="alert-link">Aucun donnée.
                    <a type="button" class="btn btn-primary" style="background-color: #797574; border-color: #fff;" th:href="@{/admin/organismes/create}">Ajouter</a>
               
                </div>
            </div>
            
            <div th:case="*">
                <div class="card" style="clear: both">
                    <div class="card-body p-0">
                        <table class="table table-bordered" style="margin-bottom:0px;">
                            <thead style="background-color: #797574 !important;">
                            <tr>
                                <th scope="col">Type</th>
                                <th scope="col">Nom</th>
                                <th scope="col" style="width: 16%; text-align: center">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="o, i: ${organismes}">
                                    <td th:text="${o.type}"></td>
                                    <td th:text="${o.name}"></td>
                                    <td>
                                        <div class="btn-group-sm mr-2 text-center" role="group" aria-label="Second group">
                                            <a type="button" th:href="@{/admin/organismes/edit/{id} (id = ${o.id})}" class="btn btn-outline-success">
                                                <i class="fa fa-edit"></i>
                                            </a>
                                            <a type="button" th:href="@{/admin/organismes/delete/{id} (id = ${o.id})}" class="btn btn-outline-primary">
                                                <i class="fa fa-trash"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
             <a type="button" class="btn btn-primary" style="background-color: #797574; border-color: #fff;" th:href="@{/admin/organismes/create}">Ajouter</a>
                    
                </div>
            </div>
        </div>

    </div>
</body>
</html>
