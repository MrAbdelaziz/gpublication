<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/Admin}">
<head>
    <title>Modifier une decipline</title>
</head>
<body>
<div layout:fragment="admin_content">
    <div class="card" style="width: 100%">
        <div class="card-header">
             Modifier une decipline
        </div>
        <div class="card-body">
            <form action="#" th:action="@{/admin/deciplines/update/{id}(id = ${decipline.id})}" th:object="${decipline}" method="post">
                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label" style="font-weight: bold">Nom</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{name}" th:value="${decipline.name}" class="form-control" placeholder="Name" id="inputName" />
                    </div>
                </div>

                    <button type="submit" style="background-color: #797574; border-color: #fff;" class="btn btn-primary">Modifier</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
