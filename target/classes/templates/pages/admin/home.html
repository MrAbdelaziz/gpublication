<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/Admin}">
<head>
    <title>Administration</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <div layout:fragment="admin_content">
        <div class="d-flex justify-content-between align-items-center text-white">
            <div th:replace="components/HeaderContent :: header_content(title = 'Statistiques')"></div>
        </div>

        <div class="card-deck mb-3 text-center mt-3">
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <a th:href="@{/admin/publications}" type="button" class="btn btn-lg btn-block">Publications</a>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title" th:text="${publications}"></h1>
                </div>
            </div>
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <a th:href="@{/admin/authors}" type="button" class="btn btn-lg btn-block">Auteurs</a>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title" th:text="${authors}"></h1>
                </div>
            </div>
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                   <a th:href="@{/admin/categories}" type="button" class="btn btn-lg btn-block">Cat√©gories</a>
                    
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title" th:text="${categories}"></h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
