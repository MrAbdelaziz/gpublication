<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/Admin}">
<head>
    <title>Modifier une catégorie</title>
    <meta charset="UTF-8"/>
</head>
<body>
<div layout:fragment="admin_content">
    <div class="card" style="width: 100%">
        <div class="card-header">
            Modifier une catégorie
        </div>
        <div class="card-body">
            <form action="#" th:action="@{/admin/categories/update/{id}(id = ${category.id})}" th:object="${category}" method="post">
                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label" style="font-weight: bold">Name</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{name}" th:value="${category.name}" class="form-control" placeholder="Name" id="inputName" />
                    </div>
                </div>

                <button type="submit" class="btn btn-primary"  style="background-color: #797574; border-color: #fff;">Modifier</button>
            
            </form>
        </div>
    </div>
</div>
</body>
</html>
